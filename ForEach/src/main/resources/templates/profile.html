<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>My profile</title>
    <style>
        button {
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid orange;
            background-color: rgba(255, 206, 116, 0.314);
            width: 180px;
            height: 48px;
            margin-top: 18px;
            cursor: pointer;
        }

        p {
            font-size: 24px;
            color: rgb(181, 118, 0);
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <h1 th:text="${firstName + ' ' + lastName}"> First name and last name</h1>
    <img style="width: 240px; height: auto; border-radius: 20px" th:src="@{'getImage/' + ${avatarFileName}}"/>
    <form action="/api/uploadImage" method="POST" enctype="multipart/form-data">
        <input id = "source_file" style = "size: 50px;" name = "imageFile" type = "file" value = "Choose avatar" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type = "submit" value = "Submit">
    </form>
        <p>Languages:</p>
        <table style="margin: auto">
            <tr th:each="lang : ${languages}">
                <td style="font-weight: 600" th:text="${lang.getLanguage()}">Language</td>
            </tr>
        </table>
    <form action="/api/profile/update" method="GET">
        <button type="submit">Change my profile</button>
    </form>
    <form action="/logout" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>


</div>
</body>
</html>
