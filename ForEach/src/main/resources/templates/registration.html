<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <form class="form-signup" method="post" action="/registration">
        <h2 class="form-signup-heading">Registration form</h2>
        <p>
            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email@gmail.com" required>
        </p>
        <p>
            <label for="firstname">First name</label><br/>
            <input type="text" id="firstname" name="firstname" class="form-control" placeholder="First name" required>
        </p>
        <p>
            <label for="lastname">Last name</label><br/>
            <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name" required>
        </p>
        <p>
            <label for="password">Password</label><br/>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <p style="font-weight: bold">Which programming languages do you know?</p>
        <label><input type="checkbox" name="language" value="Java">Java</label><br/>
        <label><input type="checkbox" name="language" value="Python">Python</label><br/>
        <label><input type="checkbox" name="language" value="C++">C++</label><br/>
        <label><input type="checkbox" name="language" value="C#">C#</label><br/>
        <label><input type="checkbox" name="language" value="PHP">PHP</label><br/>
        <label><input type="checkbox" name="language" value="JavaScript">JavaScript</label><br/>
        <label><input type="checkbox" name="language" value="TypeScript">TypeScript</label><br/>
        <label><input type="checkbox" name="language" value="HTML">HTML</label><br/>
        <label><input type="checkbox" name="language" value="CSS">CSS</label><br/>
        <label><input type="checkbox" name="language" value="Go">Go</label><br/>
        <label><input type="checkbox" name="language" value="Ruby">Ruby</label>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</div>
</body>
</html>
