<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Search</title>
</head>
<body>
<form class="navbar-form navbar-left" role="search" action="/api/search" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="pattern" placeholder="Search">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
<table>
    <tr th:each="user : ${users}">
        <td><a th:href="@{'/api/user/' + ${user.getId}}" th:text="${user.getFirstName + ' ' + user.getLastName}">User</a></td>
    </tr>
    <tr th:each="project : ${projects}">
        <td><a th:href="@{'/api/project/' + ${project.getId}}" th:text="${project.getName()}">Project</a></td>
    </tr>
</table>
</body>
</html>
