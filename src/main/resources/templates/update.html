<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update profile</title>
</head>
<body>
    <form class="form-update" method="post" action="/api/profile/update">
        <h2 class="form-update-heading">My profile</h2>
        <p>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstName" th:value="${firstName}" class="form-control" placeholder="First name">
        </p>
        <p>
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastName" th:value="${lastName}" class="form-control" placeholder="Last name">
        </p>
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Save changes</button>
    </form>
</body>
</html>
